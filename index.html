<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"/><script src="http://code.jquery.com/jquery-1.10.1.min.js"></script><script type="text/javascript" src="stretch_div.js"></script><link rel="stylesheet" type="text/css" href="stretch_div.css"/><style>body {
  margin: 0px;
}
#inner_div {
  background-color: red;
  opacity: 0.5;
}
#inner_div2 {
  background-color: blue;
  opacity: 0.5;
}</style></head><body><div id="div" class="stretch-div"><img src="./wallpaper.jpg" id="img" class="stretch-div-img"/><div id="inner_div" class="stretch-inner-div"></div><div id="inner_div2" class="stretch-inner-div"></div></div></body><script>var stdiv = stretch_div;
//- var $ = require('jquery');
var div = new stdiv({
  div: "#div",
  img: "#img"
});

div.inner({
  div: $("#inner_div"),
  top: 0.2,
  left: 0.4,
  height: 0.4,
  width: 0.3
})

div.inner({
  div: $("#inner_div2"),
  base_top: $("#div"),
  base_left: $("#div"),
  top: 0,
  left: 0.1,
  bottom: 0.1,
  right: 0.3
})</script></html>
